<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #800080; /* Purple background */
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .question {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 1.5em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }
        #noBtn {
            background-color: #ff0000;
            color: white;
        }
        .hidden {
            display: none;
        }
        .message-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, 0);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .message {
            font-size: 1.5em;
        }
        .signature {
            margin-top: 10px;
            font-style: italic;
        }
        .polaroid-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .polaroid {
            width: 200px;
            height: 250px;
            position: absolute;
            border: 10px solid white;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
            animation: movePolaroid linear infinite;
        }
        @keyframes movePolaroid {
            from { transform: translateX(100vw) rotate(-5deg); }
            to { transform: translateX(-100vw) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="polaroid-container" id="polaroid-container"></div>
    <div class="container">
        <div class="question">Would You Like to Be Manyu's Valentine?</div>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div class="hidden message" id="yesMessage">Congratulations! You have selected Manyu to be your Valentine.</div>
        <div class="hidden message" id="noMessage">Try again!</div>
    </div>
    <div class="message-container">
        <div class="message">
            <p>You're the most beautiful person I know, and I love you to the moon and back.</p>
            <p class="signature">- Manyu</p>
        </div>
    </div>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.querySelector(".buttons").classList.add("hidden");
            document.getElementById("yesMessage").classList.remove("hidden");
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            alert("Try again!");
        });

        const polaroidContainer = document.getElementById("polaroid-container");
        const images = [
            "your-image-1.jpg", /* Replace with actual image paths */
            "your-image-2.jpg"
        ];
        
        function createPolaroid(image, delay) {
            const polaroid = document.createElement("img");
            polaroid.src = image;
            polaroid.classList.add("polaroid");
            polaroid.style.top = `${Math.random() * 80}vh`;
            polaroid.style.animationDuration = `${Math.random() * 5 + 5}s`;
            polaroidContainer.appendChild(polaroid);
        }
        
        images.forEach((img, i) => {
            for (let j = 0; j < 5; j++) {
                setTimeout(() => createPolaroid(img), j * 2000);
            }
        });
    </script>
</body>
</html>
